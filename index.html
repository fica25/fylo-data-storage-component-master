<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--font family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <main>
    <div class="top-div">
      <div class="container2">
        <section class="main-section container">
          <div class="left-content">
            <div class="container2">
              <img src="images/logo.svg" alt="logo-img" class="logo-img">
              <div class="images">
                <img src="images/icon-document.svg" alt="document-icon" class="block">
                <img src="images/icon-folder.svg" alt="folder-icon" class="block">
                <img src="images/icon-upload.svg" alt="upload-icon" class="block">
              </div>
            </div>
          </div>

          <div class="right-content">
            <div class="container2">
              <h3 class="paragraph">You've used 815 GB of your storage</h3>
              <div class="notification">
                <h3 class="not-title">185 <span class="span-gb">GB left</span></h3>
              </div>
              <div class="bar"></div>
              <div class="bar-in"></div>
              <div class="circle"></div>
              <div class="values">
                <h3>0 GB</h3>
                <h3>1000 GB</h3>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <div class="bottom-div">
      <img src="images/bg-desktop.png">
    </div>
  </main>
</body>

</html>
